---
version: "3"
services:
    plex:
        image: plexinc/pms-docker
        container_name: plex
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Zurich
        volumes:
            - plex/library:/config
            - plex/tvseries:/tv
            - plex/movies:/movies
        
        networks:
            media_network:
                ipv4_address: 192.168.60.102
        ports:
            - 32400:32400
        restart: unless-stopped

    qbittorrent:
        image: ghcr.io/linuxserver/qbittorrent
        container_name: qbittorrent
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Zurich
            - WEBUI_PORT=81
        volumes:
            - torrent/config:/config
            - torrent/downloads:/downloads
        networks:
            media_network:
                ipv4_address: 192.168.60.103
        ports:
            - 81:81
            - 6881:6881
            - 6881:6881/udp
            
        restart: unless-stopped
    
    nginx:
        build: proxy
        networks:
            media_network:
                ipv4_address: 192.168.60.101
        ports:
            - 80:80
            - 443:443

networks:
    media_network:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.60.0/24
